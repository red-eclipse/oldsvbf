fogcolour 0x553311
fog 1600
waterspec 0

texturereset

setshader stdworld
//Textures with specularity and parallax/normal maps
//Binds the textures.
//0 or "c" for primary diffuse texture (RGB)
//1 or "u" for generic secondary texture
//"d" for decals (RGBA)
//"n" for normal maps (XYZ)
//"g" for glow maps (RGB)
//"s" for specularity maps (grey-scale)
//"z" for depth maps (Z)// default textures for maps

