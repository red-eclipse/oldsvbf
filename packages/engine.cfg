zooming = 0
zoomsize = 10
zoomhair = 500
zoomsens = 4

zoomcrosshairsize = $crosshairsize
zoomsensitivityscale = $sensitivityscale
zoomfov = $fov
zoomhudgun = $hudgun

alias zoomer [
	changed = 0
	chamt = (div (- $zoomhair $zoomcrosshairsize) 10)
	fvmax = 120; if (= $thirdperson 1) [ fvmax = 100 ]
	fvmin = 90; if (= (getgun) 5) [ fvmin = $zoomsize ]
	fvamt = (div (- $zoomfov $fvmin) 10)

	if (= $zooming 1) [
		if (> $zoomhair $crosshairsize) [
			i = (+ $crosshairsize $chamt)
			if (< $i 1000) [ crosshairsize $i ] [ crosshairsize 1000 ]
			if (< $zoomhair $crosshairsize) [ crosshairsize $zoomhair ] [ changed = 1 ]
		]
		if (< $fvmin $fov) [
			i = (- $fov $fvamt)
			if (> $i 10) [ fov $i ] [ fov 10 ]
			if (> $fvmin $fov) [ fov $fvmin ] [ changed = 1 ]
		]
		if (= $changed 1) [ sleep 10 [ zoomer ] ]
	] [
	if (= $zooming 2) [ 
		if (< $zoomcrosshairsize $crosshairsize) [
			i = (- $crosshairsize $chamt)
			if (> $i 0) [ crosshairsize $i ] [ crosshairsize 1 ]
			if (> $zoomcrosshairsize $crosshairsize) [ crosshairsize $zoomcrosshairsize ] [ changed = 1 ]
		]
		if (> $zoomfov $fov) [
			i = (+ $fov $fvamt)
			if (< $i $fvmax) [ fov $i ] [ fov $fvmax ]
			if (< $zoomfov $fov) [ fov $zoomfov ] [ changed = 1 ]
		]
		if (= $changed 1) [
			sleep 10 [ zoomer ]
		] [
			hudgun $zoomhudgun
			sensitivityscale $zoomsensitivityscale
			loadcrosshair "packages/textures/crosshair.png"
			zooming = 0
		]
	] ]
]

alias zoom [
	if (= $zooming 0) [
		zoomcrosshairsize = $crosshairsize
		zoomsensitivityscale = $sensitivityscale
		zoomfov = $fov
		zoomhudgun = $hudgun

		hudgun 0
		sensitivityscale $zoomsens
		zooming = 1
		loadcrosshair "packages/textures/crosshair_zoom.png"
		zoomer
	]
	onrelease [
		if (= $zooming 1) [
			zooming = 2
			zoomer
		]
	]
]

//////// Entity Editing ///////////////

// the entity type of current selection
et = [ at (entget) 0 ]

// access the given attribute of selected ent
ea = [ at (entget) (+ $arg1 1) ]

entcomplete = [ listcomplete $arg1 "light mapmodel playerstart envmap particles sound spotlight pistol shotgun chaingun grenades rockets rifle teleport teledest monster carrot jumppad base respawnpoint" ]
entcomplete newent
entcomplete entfind

// clear ents of given type
clearents = [ 
  if $editing [
    entcancel
    entselect [ strcmp (et) $arg1 ]; 
    echo Deleted (enthavesel) $arg1 entities; 
    delent
  ] 
]

// replace all ents that match current selection
// with the values given
replaceents = [
  if $editing [
    entfind @(entget)
    entset @arg1 @arg2 @arg3 @arg4 @arg5
    echo Replaced (enthavesel) entities  
  ]
]

selentedit      = [ "saycommand" ( concatword "/entset " (entget) ) ] 
selreplaceents  = [ "saycommand" ( concatword "/replaceents " (entget) ) ]  
selentfindall   = [ do [ @( concatword "entfind " (entget) ) ] ]

// modify given attribute of ent by a given amount
// arg1 attribute
// arg2 value
entproperty = [
  entloop [
    a0 = (ea 0)
    a1 = (ea 1)
    a2 = (ea 2)
    a3 = (ea 3)
    do [a@arg1 = (+ (ea @arg1) @arg2)]
    entset (et) $a0 $a1 $a2 $a3
  ]
]

enttypelist = [ 
  light mapmodel playerstart envmap particles sound
  teleport teledest
  monster carrot jumppad
  base respawnpoint
  spotlight ""
]

enttypelength = (listlen $enttypelist)

listindex = [
  s = 0
  n = (listlen $arg1)
  loop i $n [
    if (strcmp $arg2 (at $arg1 $i)) [
      s = $i
    ]
  ]
  result $s
]

enttypeselect = [     
  n = $enttypelength
  next = (+ (listindex $enttypelist (et)) $arg1)
  if (< $next 0)  [ next = (- $n 1) ]
  if (= $next $n) [ next = 0 ]
  next = (at $enttypelist $next)
  entset $next (ea 0) (ea 1) (ea 2) (ea 3) 
]

