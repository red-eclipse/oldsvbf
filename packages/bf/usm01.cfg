fogcolour 0x1f0f01
fog 800
waterspec 0

music "acord/music/In a Heartbeat - Kevin Macleod(incompetech.com).ogg"
registersound "acord/wastewind"
mapsound "acord/wastewind" 210 3           //index 0
registersound "acord/hollowwind"
mapsound "acord/hollowwind" 255 3          //index 1
registersound "acord/machine1"
