lasttip = 0
showtip = [
	if (|| (= $lasttip 0) (> (- (getmillis) $lasttip) 30000)) [
		curtip = (getalias (format "tip%1" (+ (rnd $tips) 1)))
		lasttip = (getmillis)
	]
	result $curtip
]
curtip = (showtip)
