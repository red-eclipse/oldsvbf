// Blood Frontier: FPS Configuration

exec "data/game_fps.cfg"

if (= $online 1) [ updatefrommaster ] // refresh server list automatically

newgui name [
    guilist [
        guitext "name: " player 
        guifield newname 15 [name $newname; cleargui] [newname = (getname)]
    ]
]

if (strcmp "unnamed" (getname)) [ sleep 1000 [ showgui name ] ]