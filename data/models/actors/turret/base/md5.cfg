md5load base.md5mesh base 180

md5tag tag_base base

md5skin base "../skin.jpg" "../mask.jpg"
md5bumpmap base "../normal.jpg"

md5anim "idle" "base_idle.md5anim" 1
md5anim "attack" "base_fire.md5anim" 40
md5anim "launch" "base_launch.md5anim" 10
md5anim "fly" "base_fly.md5anim" 1
md5anim "land" "base_land.md5anim" 10

mdlscale 50
mdlspec 100

