md5load "mt.md5mesh"
md5skin MT "<compress:2>mt.png"
md5bumpmap MT "<compress:1>mgturret_normals.png"
md5anim idle "idle_active.md5anim" 0 -1
md5anim "forward|backward|left|right|jump|swim" "forward.md5anim" 0 1
md5anim "punch|shoot" "firing.md5anim" 0 -1
md5anim dying "dying.md5anim"
md5anim dead "dead.md5anim"
md5animpart Joint 
md5pitch Joint 0.75 0 -45 40
md5anim idle "idle_active.md5anim" 0 -1
md5anim "forward|backward|left|right|jump|swim" "forward.md5anim" 0 -1
md5anim "punch|shoot" "firing.md5anim"
md5anim dying "dying.md5anim"
md5anim dead "dead.md5anim"
mdlspec 20

