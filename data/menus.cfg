doinsel = 0

findents = [
	match = 1
	if $doinsel [
		if (= $doinsel 1) [
			match = (* $match (insel))
		] [
			match = (* $match (! (insel)))
		]
	]
	if $dosearch0 [
		match = (* $match (strcmp (et) (at $enttypelist $entt)))
	]
	loop i 5 [
		if (getalias (concatword "dosearch" (+ $i 1))) [
			match = (* $match (= (ea (+ $i 1)) (getalias (concatword "enta" (+ $i 1)))))
		]
	]

	result $match
]

entt = 0
enta1 = 0
enta2 = 0
enta3 = 0
enta4 = 0
enta5 = 0

dosearch0 = 1
dosearch1 = 1
dosearch2 = 1
dosearch3 = 1
dosearch4 = 1
dosearch5 = 1

