newgui test [guilist [loop i 20 [guilist [loop j 20 [textlogo]]]]]

showngamegui = 0
mapselected = 0
mutsselected = 0
modeselected = 4

vardef = [
	guitext (format "%1 " $arg2)
	do [@(format "%1val" $arg1) = $@arg1]
]
varfld = [
	varname = (format "%1val" $arg1)
	guifield $varname $arg2 [@arg1 $@varname]
]

newgui name [
	guilist [
		guiimage "textures/emblem" [] 8 1 "textures/nothumb"
		guistrut 2
		guilist [
			textlogo
			guistrut 1
			guititle "Welcome"
			guistrut 1
			guititle "Please enter your name"
			guistrut 1
			guilist [
				nameval = (getname)
				guifield nameval 20 [name $nameval]
				guistrut 1
				guibutton "^fgok" [cleargui 1] "action"
			]
		]
	]
]

weapname = [ "melee" "pistol" "shotgun" "smg" "flamer" "plasma" "rifle" "grenade" "rifle" "action" ] // make them all the same size

newgui arena [
	guilist [
		guiimage "textures/emblem" [] 8 1 "textures/nothumb"
		guistrut 2
		guilist [
			textlogo
			guistrut 1
			if (&& (> (mutators) 0) (& (mutators) 0x0020)) [
				guititle "arena weapon"
				guistrut 1
				guibutton "^fwrandom" [arenaweap 1] "action"
				guibutton "^fyshotgun" [arenaweap 2] "shotgun"
				guibutton "^fosmg" [arenaweap 3] "smg"
				guibutton "^frflamer" [arenaweap 4] "flamer"
				guibutton "^fcplasma" [arenaweap 5] "plasma"
				guibutton "^fvrifle" [arenaweap 6] "rifle"
				guistrut 1
				guibutton "^fgcancel" [cleargui 1] "action"
			] [
				guititle "sorry"
				guistrut 1
				guilist [ guistrut 1; guitext "^frthis is only available in arena" ]
				guistrut 1
				guibutton "^fgok" [cleargui 1] "action"
			]
		]
	]
	guistrut 1
	guilist [ guifont "sub" [ guitext (format "Press ^fs^fc%1^fS to open this menu at any time" (searchbinds "showgui arena" 5 "or")) ] ]
]

displayvote = [
	numvote = (getvote 0)
	if (> $numvote 0) [
		loop i $numvote [
			vote = (getvote (+ $i 1))
			voteplayer = (getclientname (at $vote 0))
			votemode = (at $vote 1)
			votemuts = (at $vote 2)
			votemap = (at $vote 3)
			votegame = (at $vote 1)
			guilist [
				guibutton "" (format "start %1 %2 %3" $votemap $votemode $votemuts) conopen
				guistrut 1
				guibutton (format "^fs%1^fS suggests ^fs^fy%2^fS on ^fs^fy%3^fS" $voteplayer (gamename $votemode $votemuts) $votemap) (format "start %1 %2 %3" $votemap $votemode $votemuts)
			]
		]
	] [ guitext "No votes are currently pending" ]
]
newgui vote [ displayvote ]

maplists = [ duelmaps duelmaps storymaps storymaps mainmaps mainmaps stfmaps stfmaps ctfmaps mctfmaps trialmaps trialmaps ]
maplistsize = 28 //adjust if desired
mapindex = 0
maplist = ""
mappath = ""
mapextra = ""
mapocta = 0

newgui game [
	if (|| (|| (!= $lastmode $modeselected) (!= $lastmuts $mutsselected)) (!= $showngamegui 1)) [
		if (&& (!= $lastmode $modeselected) (!= $showngamegui 0)) [ mutsselected = 0 ]
		maplist = ""
		mappath = ""
		if (> $modeselected 2) [
			if (& $mutsselected 0x0008) [ ms = 0 ] [
				ms = (* (- $modeselected 2) 2)
				if (& $mutsselected 0x0001) [ ms = (+ $ms 1) ]
			]
			do [list = $@(at $maplists $ms)]
			loop i (listlen $list) [
				lcurmap = (at $list $i)
				maplist = (concat $maplist $lcurmap)
				mappath = (concat $mappath (concatword "maps/" $lcurmap))
			]
		]
		maplist = (concat $maplist "*")
		mappath = (concat $mappath "*");
		loopfiles lcurmap maps bgz [
			if (< (listfind mcurmap $maplist [strcmp $mcurmap $lcurmap]) 0) [
				maplist = (concat $maplist $lcurmap)
				mappath = (concat $mappath (concatword "maps/" $lcurmap))
			]
		]
		if (&& (> $hasoctapaks 0) (> $mapocta 0)) [
			loopfiles lcurmap base ogz [
				maplist = (concat $maplist $lcurmap)
				mappath = (concat $mappath (concatword "base/" $lcurmap))
			]
		]
		maplist = (concat $maplist "?")
		mappath = (concat $mappath "?");
		if (!= $showngamegui 1) [
			mapnum = (listfind curmap $maplist [(|| (|| (strcmp $curmap $mapname) (strcmp (concatword "maps/" $curmap) $mapname)) (&& (&& (> $hasoctapaks 0) (> $mapocta 0)) (strcmp (concatword "base/" $curmap) $mapname)))])
		] [
			mapnum = (listfind curmap $maplist [(|| (|| (strcmp $curmap $mapcur) (strcmp (concatword "maps/" $curmap) $mapcur)) (&& (&& (> $hasoctapaks 0) (> $mapocta 0)) (strcmp (concatword "base/" $curmap) $mapcur)))])
		]
		if (&& (|| (< $mapnum 0) (= (strcmp "*" (at $maplist $mapnum)) 0)) (= (strcmp "maps/untitled" $mapname) 0)) [ mapnum = (- (listlen $maplist) 1); mapextra = $mapname ]
		lastmode = $modeselected
		lastmuts = $mutsselected
		mutsbefore = $mutsselected
		showngamegui = 1
	]
	if (strcmp (at $maplist $mapnum) "?") [ mapcur = $mapextra; mapimg = $mapextra ] [ mapcur = (at $maplist $mapnum); mapimg = (at $mappath $mapnum) ]
	guilist [
		guilist [
			if (< $lastmode 0) [
				guifont "default" [ guitext "game select" ]
				guifont "sub" [ guitext "^faplease select a mode and map to continue" ]
			] [
				guifont "default" [ guitext (gamename $modeselected $mutsselected) ]
				guilist [ guifont "sub" [ guitext "^faselected on " ]; guifont "default" [ guitext $mapcur ] ]
			]
			guistrut 1
			guilist [
				guilist [
					guititle "gamemode"
					guiradio "lobby"						modeselected 1
					guiradio "editing"						modeselected 2
					guiradio "story"						modeselected 3
					guiradio "deathmatch"					modeselected 4
					guiradio "secure-the-flag"				modeselected 5
					guiradio "capture-the-flag"				modeselected 6
					guiradio "time-trial"					modeselected 7
					guistrut 1
					guititle "mutators"
					if (>= $modeselected 1) [
						guibitfield "instagib"				mutsselected 0x0004
						guibitfield "arena"					mutsselected 0x0020
						if (>= $modeselected 4) [
							guibitfield "multi-sided"			mutsselected 0x0001
							guibitfield "teamplay"				mutsselected 0x0002
							if (= $modeselected 4) [
								guibitfield "duel"				mutsselected 0x0008
								guibitfield "survivor"			mutsselected 0x0010
							] [ guistrut 2 ]
						] [ guistrut 4 ]
					] [ guifont "radar" [ guitext "^fa^fenone available for this mode" ]; guistrut 5 ]
					mutstrying = 0
					if (!= $mutsselected $mutsbefore) [ loop q 6 [ if (&& (& $mutsselected (<< 1 $q)) (! (& $mutsbefore (<< 1 $q)))) [ mutstrying = (| $mutstrying (<< 1 $q)) ] ] ]
					mutsselected = (mutscheck $modeselected $mutsselected $mutstrying)
					mutsbefore = $mutsselected
				]
				guistrut 2
				guilist [ guiimage $mapimg [@(format "start %1 on %2" (gamename $modeselected $mutsselected) $mapcur)] 8 1 "textures/nothumb" ]
			]
			guistrut 2
			guilist [
				guilist [
					vardef botbalance		"bot balance"
					vardef botminskill		"bot min skill level"
					vardef botmaxskill		"bot max skill level"
				]
				guistrut 1
				guilist [
					varfld botbalance 12
					varfld botminskill 12
					varfld botmaxskill 12
				]
				guistrut 2
				guilist [
					guibutton "^fcadd bot" [addbot] "team"
					guibutton "^fmdel bot" [delbot] "player"
				]
			]
			if (> $hasoctapaks 0) [
				guistrut 4
				guilist [ guistayopen [
					guibutton "^fvshow maps from sauerbraten" [
						if (> $mapocta 0) [mapocta = 0] [mapocta = 1]
						showngamegui = 0
					] (? (> $mapocta 0) "checkboxon" "checkbox")
				] ]
			]
		]
		guistrut 2
		guilist [
			if (>= $lastmode 0) [
				guilist [
					mapscount = $maplistsize
					//if (> $hasoctapaks 0) [ mapscount = (- $mapscount 2) ]
					nummaps = (- (listlen $maplist) 1)
					mapindex = (min (max 0 (- $nummaps $mapscount)) $mapindex) //safeguard
					mapnum = (min $mapnum $nummaps)
					guilist [
						guilist [ guistrut 28 ]
						break = 0
						guilist [ guistrut 8; guifont "sub" [ guitext "^faavailable maps" ] ]
						loopwhile i $nummaps [if (= $break 0) [ 1 ] [ 0 ]] [
							if (&& (>= $i $mapindex) (< (- $i $mapindex) $mapscount)) [
								curmap = (at $maplist $i)
								if (strcmp $curmap "*") [
									if (= $modeselected 3) [
										guistrut (- $mapscount $i)
										nummaps = 1
										break = 1
									] [ guilist [ guistrut 7; guifont "radar" [ guitext "^fa^femaps not in the rotation" ] ] ]
								] [
									if (strcmp $curmap "?") [
										guistrut (- $mapscount $i)
										nummaps = 1
										break = 1
									] [ guiradio $curmap mapnum $i ]
								]
							] [
								if (&& (strcmp $curmap "*")  (= $modeselected 3)) [
									guistrut (- $mapscount $i)
									nummaps = 1
									break = 1
								]
							]
						]
					]
					guistrut 1
					guislider mapindex 0 (max (- $nummaps $mapscount) 0) [] 1
				]
				guilist [ guistrut 11; guifont "radar" [ guitext "^fa^fecustom map" ] ]
				guilist [
					guiradio "" mapnum $nummaps
					mapextraval = $mapextra
					guifield mapextraval 25 [mapextra = $mapextraval]
				]
			] [ guistrut (+ $maplistsize 3) ]
			guistrut 1
			guilist [
				guistrut 12
				guifont "super" [ guibutton "^fr^fecancel" [cleargui 1] ]
				guistrut 2
				guifont "super" [ guibutton "^fgvote" (format "start %1 %2 %3" $mapcur $modeselected $mutsselected) ]
			]
		]
	]
	guitab "vars"
	guilist [
		guilist [
			guilist [
				guilist [
					vardef maprotate			"map rotation"
					vardef spawnrotate			"spawn rotation"
					vardef selfdamage			"self damage"
					vardef trialdamage			"time-trial damage"
					vardef teamdamage			"team damage"
