// compass/voice actions

voice0 = 0
voice1 = (registersound "player/death1" 255 "air" -1 -1 1)
voice2 = (registersound "player/pain1" 255 "air" -1 -1 1)
voice3 = (registersound "player/pain2" 255 "air" -1 -1 1)
voice4 = $voice3
voice5 = (registersound "player/pain4" 255 "air" -1 -1 1)
voice6 = (registersound "player/pain5" 255 "air" -1 -1 1)
voice7 = (registersound "player/death2" 255 "air" -1 -1 1)
voice8 = (registersound "player/pain6" 255 "air" -1 -1 1)
voice9 = (registersound "player/jump" 255 "air" -1 -1 1)
voice10 = $voice2
voice11 = $voice2
voice12 = $voice1
voice13 = $voice1
voice14 = $voice5
voice15 = $voice5
voice16 = $voice6
voice17 = $voice8
voice18 = $voice9
voice19 = $voice1
voice20 = $voice6
voice21 = $voice7

voicestr = [ "argh" "lucky" "pzap" "nice" "ns" "boom" "damn" "haha" "suck" "gg" "good game" "sorry" "sry" "yes" "no problem" "np" "defend" "ready" "go" "hang on" "no" ]

on_text = [
	id = 0
	len = (listlen $voicestr)
	loopwhile i $len [= $id 0] [
		str = (at $voicestr $i)
		if (strncasecmp $str $arg4 (strlen $str)) [ id = (+ $i 1) ]
	]
	val = (format "voice%1" $id)
	result (getalias $val)
]
