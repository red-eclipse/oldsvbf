// bits and pieces of scripts that could be useful in some way to you

// compass voice actions
voiceids = [
	(registersound "voice/argh" 255 "air" -1 -1 1)
	(registersound "voice/luckyshot" 255 "air" -1 -1 1)
	(registersound "voice/pzap" 255 "air" -1 -1 1)
	(registersound "voice/niceshot" 255 "air" -1 -1 1)
	(registersound "voice/boom" 255 "air" -1 -1 1)
	(registersound "voice/damnit" 255 "air" -1 -1 1)
	(registersound "voice/haha" 255 "air" -1 -1 1)
	(registersound "voice/suckit" 255 "air" -1 -1 1)
]
voicestr = [ "argh!" "lucky shot" "pzap!" "nice shot" "boom!" "damn it!" "haha" "suck it" ]

on_text = [
	id = -1
	len = (listlen $voicestr)
	loopwhile i $len [if (< $id 0) [ 1 ] [ 0 ]] [
		str = (at $voicestr $i)
		if (strcasecmp $str $arg4) [ id = $i ]
	]
	if (>= $id 0) [ result (at $voiceids $id) ] [ result 0 ]
]
