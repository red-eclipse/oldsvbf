// bits and pieces of scripts that could be useful in some way to you

// compass voice actions
voice0 = 0
voice1 = (registersound "player/death1" 255 "air" -1 -1 1)
voice2 = (registersound "player/pain1" 255 "air" -1 -1 1)
voice3 = (registersound "player/pain2" 255 "air" -1 -1 1)
voice4 = (registersound "player/pain4" 255 "air" -1 -1 1)
voice5 = (registersound "player/pain5" 255 "air" -1 -1 1)
voice6 = (registersound "player/death2" 255 "air" -1 -1 1)
voice7 = (registersound "player/pain6" 255 "air" -1 -1 1)
voice8 = (registersound "player/jump" 255 "air" -1 -1 1)
voicestr = [ "argh!" "lucky shot" "pzap!" "nice shot" "boom!" "damn it!" "haha" "suck it" ]

on_text = [
	id = 0
	len = (listlen $voicestr)
	loop i $len [
		str = (at $voicestr $i)
		if (strncasecmp $str $arg4 (strlen $str)) [ id = (+ $i 1) ]
	]
	val = (format "voice%1" $id)
	result (getalias $val)
]
