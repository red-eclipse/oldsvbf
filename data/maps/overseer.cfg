"on_start" = [ if (= (gamemode) 1) [ sleep $titlefade [ overseer_intro ] ] ]
"on_trigger_1" = [
	if (&& (!= (isai (triggerclientnum)) 1) (= (gamemode) 1)) [
		if (|| (= $overseer_trigger_1 0) (>= (- (getmillis) $overseer_trigger_1) 5000)) [
			overseer_trigger_1 = (getmillis)
			if (= (guicount) 0) [ showgui main ]
		]
	]
]
"on_trigger_2" = [
	if (&& (!= (isai (triggerclientnum)) 1) (= (gamemode) 1)) [
		if (|| (= $overseer_trigger_2 0) (>= (- (getmillis) $overseer_trigger_2) 10000)) [
			overseer_trigger_2 = (getmillis)
			connect $servermaster
		]
	]
]
"on_trigger_3" = [
	if (&& (!= (isai (triggerclientnum)) 1) (= (gamemode) 1)) [
		if (= $overseer_trigger_3 0) [
			overseer_trigger_3 = (getmillis)
			deathmatch eight
		]
	]
]
"on_trigger_4" = [
	if (&& (!= (isai (triggerclientnum)) 1) (= (gamemode) 1)) [
		if (= $overseer_trigger_4 0) [
			overseer_trigger_4 = (getmillis)
			overseer_construct
		]
	]
]
"on_trigger_5" = [
	if (&& (!= (isai (triggerclientnum)) 1) (= (gamemode) 1)) [
		if (= $overseer_trigger_5 0) [
			overseer_trigger_5 = (getmillis)
			overseer_construct
		]
	]
]
"on_trigger_6" = [
	if (&& (!= (isai (triggerclientnum)) 1) (= (gamemode) 1)) [
		if (= $overseer_trigger_6 0) [
			overseer_trigger_6 = (getmillis)
			overseer_construct
		]
	]
]
"overseer_construct" = [
	announce (registersound "sfx/change" 255 "air" -1 -1 1) 1 (format "%1This area is under construction!" $yellow)
]
"overseer_intro" = [
	overseer_welcome = (format "%1%2Blood Frontier%3" $savecolour $red $restorecolour)
	overseer_action = (format "%1%2%3%4" $savecolour $green (prettylist (searchbinds "action") "or") $restorecolour)
	overseer_menu = (format "%1%2%3%4" $savecolour $green (prettylist (searchbinds "if (cleargui 1) [] [showgui main]") "or") $restorecolour)
	announce (registersound "sfx/change" 255 "air" -1 -1 1) 1 (format "%1Welcome to %2, press [ %3 ] or walk up to a screen to start. Press [ %4 ] to pick up items." $yellow $overseer_welcome $overseer_menu $overseer_action)
]
