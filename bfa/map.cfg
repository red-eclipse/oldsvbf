// Blood Frontier: BFA Default Map Settings
// This file is executed when you create a new map, or if a map does not supply its own config file.

loadsky "skyboxes/black" 0 0

mapsound "sfx/teleport.ogg"			250		-1 // 0
mapsound "sfx/jumppad.ogg"			250		-1 // 1
mapsound "ambience/wastewind.ogg"	50		-1 // 2
mapsound "ambience/hollowwind.ogg"	50		-1 // 3
mapsound "ambience/machine1.ogg"	150		-1 // 4
mapsound "ambience/water.ogg"		100		-1 // 5
mapsound "ambience/waterfall.ogg"	75		-1 // 6

texture	water	"textures/water.jpg"					//	water surface
texture	1		"textures/waterfall.jpg"				//	waterfall
texture	1		"textures/watern.jpg"					//	water normals
texture	1		"textures/waterdudv.jpg"				//	water distortion
texture 1		"textures/waterfalln.jpg"				//  waterfall normals
texture 1		"textures/waterfalldudv.jpg"			//  waterfall distortion

texture	lava	"textures/lava.jpg"		0	0	0	2	//	lava surface
texture	1		"textures/lava.jpg"		0	0	0	2	//	falling	lava

setshader	stdworld
texture	0	"acord/clouds.jpg"	//	sky
texture	0	"acord/water.jpg"	//	water

texture	0	"acord/null.jpg"	//	wall	1
texture	0	"acord/null.jpg"	//	wall	2
texture	0	"acord/null.jpg"	//	wall	3
texture	0	"acord/null.jpg"	//	wall	4
texture	0	"acord/null.jpg"	//	ceiling
texture	0	"acord/null.jpg"	//	floor

exec "acord/package.cfg"
exec "models/acord/package.cfg"

setshader	stdworld
