editbind "F6" [ savemap ]
bind "F9" [ setmaster 1; sleep 100 [ mastermode 1 ] ]
bind "F10" [grabmouse (= $grabmouse 0); if (= $grabmouse 0) [echo grabmouse OFF] [ echo grabmouse ON]]
