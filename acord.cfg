bind "F12" [ screenshot "screenshot" ]
bind "LSHIFT" [ crouch ]
editbind "LSHIFT" [ floatspeed 1000; modshift = 1; onrelease [ floatspeed 100; modshift = 0; ] ]
editbind "LCTRL" [passthrough 1; onrelease [passthrough 0]]
editbind "LALT" [hmapedit 1; onrelease [hmapedit 0]]
