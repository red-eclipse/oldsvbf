bind "ESCAPE" [if (cleargui 1) [] [showgui main]]
bind "SPACE" [ jump ]
editbind "SPACE" [ cancelsel ]
editbind "COMMA" [ domodifier 10; onrelease entautoview ]
editbind "PERIOD" [selentedit]
bind "SLASH" [saycommand /]
editbind "0" [allfaces (= $allfaces 0); if (= $allfaces 0) [echo allfaces OFF] [ echo allfaces ON]]
bind "1" [ weapon 0 ]
editbind "1" [ domodifier 11 ]
bind "2" [ weapon 1 ]
editbind "2" [ domodifier 12 ]
bind "3" [ weapon 2 ]
editbind "3" [ domodifier 13 ]
bind "4" [ weapon 3 ]
editbind "4" [ domodifier 14 ]
bind "5" [ weapon 4 ]
editbind "5" [blankgeom (= $blankgeom 0); if (= $blankgeom 0) [echo blankgeom OFF] [ echo blankgeom ON]]
bind "6" [ weapon 5 ]
editbind "6" [entselsnap (= $entselsnap 0); if (= $entselsnap 0) [echo entselsnap OFF] [ echo entselsnap ON]]
bind "7" [ weapon 6 ]
editbind "7" [ outline (at $outlinecolours $outlinestatus); if (= $outline 0) [sleep 1 [outlinestatus = 0]; echo "outline 0"] [echo (concat outline (+ $outlinestatus 1))]; outlinestatus = (+ $outlinestatus 1) ]
editbind "8" [wireframe (= $wireframe 0); if (= $wireframe 0) [echo wireframe OFF] [ echo wireframe ON]]
bind "9" [ echo "Sorry, this game is thirdperson only. Please try adjusting the camera variables." ]
editbind "9" [bypassheightmapcheck (= $bypassheightmapcheck 0); if (= $bypassheightmapcheck 0) [echo bypassheightmapcheck OFF] [ echo bypassheightmapcheck ON]]
bind "BACKQUOTE" [saycommand /]
bind "A" [ left ]
editbind "B" [fullbright (= $fullbright 0); if (= $fullbright 0) [echo fullbright OFF] [ echo fullbright ON]]
bind "C" [ domodifier 9 ]
editbind "C" [ editcopy ]
bind "D" [ right ]
bind "E" [action]
editbind "F" [ domodifier 2 ]
editbind "G" [ domodifier 1 ]
editbind "H" [ if $hmapedit [ editface 1 -1 ] [ hmapedit 1 ] ]
bind "I" [ taunt ]
editbind "I" [ redo ]
editbind "J" [ domodifier 9; brushcopy = 0; ]
editbind "L" [ entlink ]
editbind "M" [ selentfindall ]
editbind "N" [ entselect insel ]
editbind "P" [dropwaypoints (= $dropwaypoints 0); if (= $dropwaypoints 0) [echo dropwaypoints OFF] [ echo dropwaypoints ON]]
